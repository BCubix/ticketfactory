# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Event Subscribers / Event Listeners
    App\EventSubscriber\Admin\ApiExceptionSubscriber:
        tags:
            - { name: kernel.event_subscriber }

    App\EventSubscriber\Admin\JmsSerializerSubscriber:
        tags:
            - { name: jms_serializer.event_subscriber }
        arguments:
            $metadata: '@vich_uploader.metadata_reader'
            $remoteFileUrl: '%env(resolve:REMOTE_FILE_URL)%'

    App\EventSubscriber\Admin\DoctrineSubscriber:
        tags:
            - { name: doctrine.event_subscriber }

    App\EventSubscriber\Admin\UserSubscriber:
        tags:
            - { name: kernel.event_subscriber, event: tf.object.validated }

    App\EventListener\FileUploader:
        arguments:
            $handler: '@vich_uploader.upload_handler'
            $annotation: '@vich_uploader.metadata_driver.annotation'
            $rootPath: '%kernel.project_dir%'
        tags:
            - { name: kernel.event_listener, event: oneup_uploader.post_persist, method: onUpload }

    # Managers
    App\Manager\ContentTypeManager:
        arguments:
            $projectDir: "%kernel.project_dir%"
