validations:
    notBlank:
        symfony:
            component: 'NotBlank'
            message: 'Ce champ doit être renseigné'

    notNull:
        symfony:
            component: 'NotNull'
            message: 'Ce champ doit être renseigné'

    isTrue:
        react:
            label: 'Champs requis'
            type: 'boolean'
            message: 'Cette case doit être cochée'
        symfony:
            component: 'IsTrue'
            message: 'Cette case doit être cochée'

    email:
        symfony:
            component: 'Email'
            mode: 'html5'
            message: 'Vous devez renseigner une adresse email valide'

    minLength:
        react:
            label: 'Longueur minimale'
            type: 'integer'
            message: 'La longueur du champs doit être d''au moins {{ value }} caractères'
        symfony:
            component: 'Length'
            minMessage: 'La longueur du champs doit être d''au moins {{ limit }} caractères'

    maxLength:
        react:
            label: 'Longueur maximale'
            type: 'integer'
            message: 'La longueur du champs doit être d''au plus {{ value }} caractères'
        symfony:
            component: 'Length'
            minMessage: 'La longueur du champs doit être d''au plus {{ limit }} caractères'

    url:
        symfony:
            component: 'Url'
            message: 'Vous devez renseigner une URL valide'

    regex:
        react:
            label: 'Utiliser une expression régulière'
            type: 'string'
            message: 'La valeur renseignée ne respecte pas l''expression régulière configurée'
        symfony:
            component: 'Regex'
            message: 'La valeur renseignée ne respecte pas l''expression régulière configurée'

    password:
        react:
            label: 'Vérifier si les mots de passe compromis'
            type: 'boolean'
            message: 'Ce mot de passe a été compromis publiquement (cf https://haveibeenpwned.com)'
        symfony:
            component: 'NotCompromisedPassword'
            message: 'Ce mot de passe a été compromis publiquement (cf https://haveibeenpwned.com)'

    lessThan:
        react:
            label: 'Inférieur à'
            type: 'integer'
            message: 'Cette valeur doit être inférieure à {{ value }}'
        symfony:
            component: 'LessThan'
            message: 'Cette valeur doit être inférieure à {{ compared_value }}'

    lessThanOrEqual:
        react:
            label: 'Inférieur ou égal à'
            type: 'integer'
            message: 'Cette valeur doit être inférieure ou égale à {{ value }}'
        symfony:
            component: 'LessThanOrEqual'
            message: 'Cette valeur doit être inférieure ou égale à {{ compared_value }}'

    greaterThan:
        react:
            label: 'Supérieur à'
            type: 'integer'
            message: 'Cette valeur doit être supérieure à {{ value }}'
        symfony:
            component: 'GreaterThan'
            message: 'Cette valeur doit être supérieure à {{ compared_value }}'

    greaterThanOrEqual:
        react:
            label: 'Supérieur ou égal à'
            type: 'integer'
            message: 'Cette valeur doit être supérieure ou égale à {{ value }}'
        symfony:
            component: 'GreaterThanOrEqual'
            message: 'Cette valeur doit être supérieure ou égale à {{ compared_value }}'

    choice:
        symfony:
            component: 'Choice'
            message: 'Cette valuer ne fait pas partie des valeurs possibles : {{ choices }}'
