fields:
    # BASIC FIELDS
    text:
        label: 'Texte'
        options: 'attr,initialValue,disabled,required,trim'
        validations: 'minLength,maxLength,regex'

    textarea:
        label: 'Zone de texte'
        options: 'attr,initialValue,disabled,required,trim'
        validations: 'minLength,maxLength,regex'

    number:
        label: 'Nombre'
        options: 'attr,initialValue,disabled,required,scale'
        validations: 'lessThan,lessThanOrEqual,greaterThan,greaterThanOrEqual'

    email:
        label: 'Email'
        options: 'attr,initialValue,disabled,required,trim'
        validations: 'email'

    password:
        label: 'Mot de passe'
        options: 'attr,initialValue,disabled,required,trim'
        validations: 'password'

    url:
        label: 'URL'
        options: 'attr,initialValue,disabled,required,trim,default_protocol'
        validations: 'url'

    date:
        label: 'Date'
        options: 'attr,initialValue,disabled,required'
        forcedOptions:
            format: 'dd/MM/yyyy'
            html5: false
            widget: 'single_text'
        validations: 'lessThan,lessThanOrEqual,greaterThan,greaterThanOrEqual'

    hour:
        label: 'Heure'
        options: 'attr,initialValue,disabled,required'
        forcedOptions:
            input_format: 'H:i'
            html5: false
            widget: 'single_text'
        validations: ''

    datetime:
        label: 'Date & Heure'
        options: 'attr,initialValue,disabled,required'
        forcedOptions:
            format: 'dd/MM/yyyy HH:mm'
            html5: false
            widget: 'single_text'
        validations: 'lessThan,lessThanOrEqual,greaterThan,greaterThanOrEqual'

    # CHOICE FIELDS
    list:
        label: 'Liste déroulante'
        options: 'attr,initialValue,disabled,required'
        forcedOptions:
            expanded: false
            multiple: false
        validations: 'choice'

    checkbox:
        label: 'Cases à cocher'
        options: 'attr,initialValue,disabled,required'
        forcedOptions:
            expanded: true
            multiple: true
        validations: 'isTrue,choice'

    radio:
        label: 'Boutons radio'
        options: 'attr,initialValue,disabled,required'
        forcedOptions:
            expanded: true
            multiple: false
        validations: 'choice'

    trueFalse:
        label: 'Vrai / faux'
        options: 'attr,initialValue,disabled,required'
        validations: 'isTrue,choice'

    # CONTENT FIELDS
    image:
        label: 'Image'
        options: ''
        validations: ''

    video:
        label: 'Video'
        options: ''
        validations: ''

    audio:
        label: 'Audio'
        options: ''
        validations: ''

    file:
        label: 'Autre type de fichier'
        options: ''
        validations: ''

    iframe:
        label: 'IFrame'
        options: 'attr,initialValue,disabled,required,trim'
        validations: ''

