options:
    # GLOBAL
    attr:
        label: 'Attributs HTML'
        type: 'array'
        value: []

    initialValue:
        label: 'Valeur initiale'
        type: 'mixed'
        defaultValue: null

    disabled:
        label: 'Désactiver le champ'
        type: 'boolean'
        defaultValue: false

    required:
        label: 'Champ obligatoire'
        type: 'boolean'
        defaultValue: false

    trim:
        label: 'Supprimer les espaces inutiles'
        type: 'boolean'
        defaultValue: true

    # INTEGER
    scale:
        label: 'Nombre de chiffres après la virgule'
        type: 'integer'
        defaultValue: 2

    # URL
    default_protocol:
        label: 'Protocole par défaut'
        type: 'string'
        defaultValue: 'https'

    # CHOICES
    
